<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Help Me Bring My Family Back Together</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Social Preview -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="Help Me Bring My Family Back Together">
  <meta property="og:description" content="Support a father trying to reunite his family.">
  <meta property="og:image" content="pp.png">

  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Help Me Bring My Family Back Together">
  <meta name="twitter:description" content="Support a father trying to reunite his family.">
  <meta name="twitter:image" content="pp.png">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Inter', system-ui, sans-serif;
      background: #000;
      color: #fff;
    }

    .top {
      text-align: center;
      padding: 25px 15px 10px;
    }

    .title {
      font-size: 34px;
      font-weight: 700;
      margin-bottom: 18px;
    }

    /* ðŸ”¥ DONATION BUTTON */
    .donate-call {
      font-size: 22px;
      font-weight: 800;
      margin: 18px 0;
      animation: pulse 1.2s infinite;
    }

    .donate-call a {
      color: red;
      text-decoration: none;
      border: 2px solid red;
      padding: 12px 26px;
      border-radius: 999px;
      display: inline-block;
    }

    .arrow {
      margin-left: 8px;
      animation: arrowBlink 1s infinite;
      display: inline-block;
    }

    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.35; }
      100% { opacity: 1; }
    }

    @keyframes arrowBlink {
      0% { transform: translateX(0); }
      50% { transform: translateX(6px); }
      100% { transform: translateX(0); }
    }

    .image-wrapper {
      max-width: 720px;
      margin: 0 auto;
    }

    .image-wrapper img {
      width: 100%;
      height: auto;
      display: block;
      cursor: pointer;
    }

    .bottom {
      text-align: center;
      padding: 25px 15px 40px;
    }
  </style>
</head>

<body>

  <!-- TOP SECTION -->
  <div class="top">
    <div class="title">
      Help Me Bring My Family Back Together
    </div>

    <div class="donate-call">
      <a href="https://gofund.me/3752273aa" target="_blank">
        DONATE & SEE MORE DETAILS
        <span class="arrow">âž¤âž¤âž¤</span>
      </a>
    </div>
  </div>

  <!-- IMAGE (CLICKABLE) -->
  <div class="image-wrapper">
    <a href="https://gofund.me/3752273aa" target="_blank">
      <img src="pp.png" alt="My Story Image">
    </a>
  </div>

  <!-- BOTTOM DONATION -->
  <div class="bottom">
    <div class="donate-call">
      <a href="https://gofund.me/3752273aa" target="_blank">
        DONATE & SEE MORE DETAILS
        <span class="arrow">âž¤âž¤âž¤</span>
      </a>
    </div>
  </div>

</body>
</html>
